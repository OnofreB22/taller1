<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<div class="container">
    {% extends 'base.html' %}
    {% block content %}
        <div class="container mt-5">
            <h1 class="mb-3">Upcoming ...</h1>
            <div id="movieCarousel" class="carousel slide mb-3" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://i0.wp.com/www.irishfilmcritic.com/wp-content/uploads/2023/03/Asteroid-City.jpg?fit=1392%2C696&ssl=1" class="d-block w-100" alt="Movie 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2022/12/blue-beetle-first-teaser-poster.jpg" class="d-block w-100" alt="Movie 2">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#movieCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#movieCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/cor@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"></script>

        <script>
            $('.carousel').carousel();
        </script>

    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Search for movie:
            </label>
            <input type="text" class="form-control" name="searchMovie"/>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <p>Searching for {{ searchTerm }}</p>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for movie in movies %}
        <div v-for="movie in movies" class="col-md-2">
            <div class="card p-2 m-1">
                <img class="card-img-top img-fluid w-100" src="{{ movie.image.url }}" />
                <div class="card-body">
                    <h5 class="card-title fw-bold small">{{ movie.title }}</h5>
                    <p class="card-text small">{{ movie.description }}</p>
                    {% if movie.url %}
                    <a href="{{ movie.url }}" class="btn btn-primary btn-sm">
                        Movie link
                    <a/>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    </br>
    </br>
    {% endblock content %}
</div>
